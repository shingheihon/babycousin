<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="babycous" src="./assets/images/babycous.jpg" alt="baby cousin">
    <h5>cute babies 👶🏻</h5>
    <h1>Some of our <span class="creative">photos growing up</span> </br>From your favourite cousin</h1>
    <div class="left card"><img class="tile-image" src="./assets/images/hug.jpg" alt="hugging">
      <h2 class="card-title">Hug</h2>
      <p class="card-text">Looking devious 😨</p>
    </div>
    <div class="left card"><img class="tile-image" src="./assets/images/naturalpose.jpg" alt="posing">
      <h2 class="card-title">Natural Posers</h2>
      <p class="card-text">Born models 🕺</p>
    </div>

    <div class="right card"><img class="tile-image" src="./assets/images/bunny.jpg" alt="bunny ears">
      <h2 class="card-title">Bunny ears</h2>
      <p>Our easter wear 🐰</p>
    </div>
    <div class="right card"><img class="tile-image" src="./assets/images/grandmacous.jpg" alt="Grandma and Cousin">
      <h2 class="card-title">Grandma</h2>
      <p>Cheerful from birth 😊</p>
    </div>

    <div class="left card"><img class="tile-image" src="./assets/images/yychild.jpg" alt="YY">
      <h2 class="card-title">Smile</h2>
      <p>Always.</p>
    </div>

  </div>
  <footer>
    <p class="love">Love you YY ❤️</p>
  </footer>
</body>

</html>
